    <!-- END OF NAV -->
  <section class="form__section">
  <div class="container form__section-container">
    <h2>Edit Post</h2>
    
    <form action="" class="sign__form">
      <input type="text" placeholder="Title"  class="input" required/>
      <select class="input">
        <option value="1" class="input">Wildlife</option>
        <option value="2" class="input">Art</option>
        <option value="3" class="input">Science & Tech</option>
        <option value="4" class="input"></option>
        <option value="5" class="input"></option>
      </select>
      
      <textarea placeholder="Body" rows="10"  class="textarea" required></textarea>
      <div class="form__control inline">
        <input type="checkbox" name="" id="is_featured" checked>
        <label for="is_featured">Featured</label>
      </div>
      <div class="form__control">
        <label for="thumbnail">Change Thumbnail</label>
        <input type="file" id="thumbnail" class="input">
      </div>
      <button type="submit" class="btn">Update Post</button>
    </form>
  </div>
</section>

</body>
