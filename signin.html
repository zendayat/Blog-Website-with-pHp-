  <section class="form__section">
  <div class="container form__section-container">
    <h2>Sign Up</h2>
    <div class="alert__message success">
      <p>This is an success message</p>
    </div>
    <form action="" class="sign__form">
      <input type="text" placeholder="Username or Email"  class="input" required/>
      <input type="password" placeholder="Password"  class="input" required/>
      <div class="form__control">
        <label for="avatar">User Avatar</label>
        <input type="file" id="avatar" class="input"/>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <small>Dont have an account?<a href="signup.html">Sign Up</a></small>
    </form>
  </div>
